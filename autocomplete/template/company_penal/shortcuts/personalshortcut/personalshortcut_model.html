    <!-- Add New Account Modal -->
    <div class="modal fade" id="add_model" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Short Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="all-reply"></div>
                    <form id="accounts_data">
                        {% csrf_token %}
                        <div class="form-group" hidden>
                            <label for="">User id<span style="color:red; font-weight:bold">*</span></label>
                            <input type="text" class="form-control" name="id" id="id" value="{{user.id}}">
                        </div>
                        <div class="form-group">
                            <label for="">Shortcut<span style="color:red; font-weight:bold">*</span></label>
                            <input type="text" class="form-control" name="Name" id="Name">
                        </div>
                        <div class="form-group">
                            <label for="">Shortcut Text<span style="color:red; font-weight:bold">*</span></label>
                            <input type="text" class="form-control" id="Description" name="Description">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="just_insert">Save & New</button>
                    <button type="button" class="btn btn-primary" id="insert_and_close">Save & Close</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
